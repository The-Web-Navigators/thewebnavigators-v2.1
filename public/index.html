<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Primary Meta Tags -->
  <meta name="author" content="The Web Navigators" />

  <!-- Canonical Link -->
  <link rel="canonical" href="https://thewebnavigators.com/" />

  <!-- Favicon and Icons -->
  <link rel="icon" type="image/png" href="https://thewebnavigators.com/favicon-48x48.png" sizes="48x48" />
  <link rel="icon" type="image/svg+xml" href="https://thewebnavigators.com/favicon.svg" />
  <link rel="shortcut icon" href="https://thewebnavigators.com/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="https://thewebnavigators.com/apple-touch-icon.png" />

  <!-- Web App Manifest -->
  <link rel="manifest" href="https://thewebnavigators.com/site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="The Web Navigators" />

  <!-- Tidio Script -->
  <script src="//code.tidio.co/trrjrnrqtmpy3mgl5smhm7coicenhpga.js" async></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-G90EERHGTV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-G90EERHGTV');
  </script>

</body>

</html>
